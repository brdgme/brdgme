[package]
name = "compile_with_bazel"
version = "0.0.0"

# Mandatory (or Cargo tooling is unhappy)
[lib]
path = "fake_lib.rs"

[dependencies]
chrono = { version = "=0.4.0", features = ["serde"] }
combine = "=2.3.1"
failure = "=0.1.5"
lazy_static = "=1.2.0"
log = "=0.3.7"
num_cpus = "=1.8.0"
rand = "=0.3.15"
regex = "=1.0.5"
serde = "=1.0.84"
serde_derive = "=1.0.84"
serde_json = "=1.0.36"
term_size = "=0.2.3"
unicase = "=1.4.0"

[raze]
# The WORKSPACE relative path to the Cargo.toml working directory.
workspace_path = "//third_party/cargo"
genmode = "Remote"

# The target to generate BUILD rules for.
target = "x86_64-unknown-linux-gnu"

[raze.crates.proc-macro2.'0.4.25']
additional_flags = [
    "--cfg=use_proc_macro",
]