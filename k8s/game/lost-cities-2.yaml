---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lost-cities-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lost-cities-2
  template:
    metadata:
      labels:
        app: lost-cities-2
    spec:
      containers:
        - name: lost-cities
          image: brdgme/lost-cities:v1.0.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: lost-cities-2
  labels:
    app: lost-cities-2
spec:
  type: NodePort
  ports:
   - port: 80
  selector:
   app: lost-cities-2