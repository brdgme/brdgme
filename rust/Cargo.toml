[workspace]
resolver = "2"

members = [
    "api",
    "game/acquire-1",
    "game/lords-of-vegas-1",
    "game/lost-cities-1",
    "game/lost-cities-2",
    "lib/cmd",
    "lib/color",
    "lib/game",
    "lib/markup",
    "lib/rand_bot",
    "tools/fuzz",
    "tools/repl",
    "web",
]

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
