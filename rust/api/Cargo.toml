email = "0.0.21"
hyper = "0.13.7"
hyper-tls = "0.4.3"
hyper-rustls = "0.21.0"
diesel = { version = "1.4.5", features = ["postgres", "uuid", "chrono", "32-column-tables"] }
r2d2-diesel = "1.0.0"
unicase = "2.6.0"
redis = "0.17.0"
anyhow = "1.0.32"
thiserror = "1.0.20"
bytes = "0.5.6"